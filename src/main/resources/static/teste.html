<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página de Teste Fiscal WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 90%; max-width: 1200px; }
        .form-section, .log-section { border: 1px solid #ccc; padding: 20px; margin-top: 20px; border-radius: 8px; }
        h2, h3 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { padding: 10px 15px; margin-top: 20px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:disabled { background-color: #ccc; }
        #log { width: 100%; height: 400px; white-space: pre-wrap; background-color: #f4f4f4; border: 1px solid #ddd; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Página de Teste - Middleware Fiscal</h2>

        <div class="form-section">
            <h3>1. Conexão</h3>
            <button id="connectBtn">Conectar ao WebSocket</button>
            <button id="disconnectBtn" disabled>Desconectar</button>
        </div>

        <div class="form-section">
            <h3>2. Cadastrar Emitente</h3>
            <form id="registerForm">
                <label for="reg-cnpj">CNPJ:</label>
                <input type="text" id="reg-cnpj" value="12345678000199">
                <label for="reg-razao">Razão Social:</label>
                <input type="text" id="reg-razao" value="Empresa Teste LTDA">
                <label for="reg-uf">UF:</label>
                <input type="text" id="reg-uf" value="SP">
                <label for="reg-cert-path">Caminho do Certificado (no servidor):</label>
                <input type="text" id="reg-cert-path" value="C:/path/to/certificate.pfx">
                <label for="reg-cert-pass">Senha do Certificado:</label>
                <input type="password" id="reg-cert-pass" value="your_password">
                <button type="submit">Registrar</button>
            </form>
        </div>

        <div class="form-section">
            <h3>3. Transmitir Documento</h3>
            <form id="transmitForm">
                <label for="trans-cnpj">CNPJ do Emitente:</label>
                <input type="text" id="trans-cnpj" value="12345678000199">
                <label for="trans-service">Serviço SEFAZ:</label>
                <input type="text" id="trans-service" value="NFeStatusServico4">
                <label for="trans-xml">XML do Documento:</label>
                <textarea id="trans-xml" rows="10"><consStatServ xmlns="http://www.portalfiscal.inf.br/nfe" versao="4.00"><tpAmb>2</tpAmb><cUF>35</cUF><xServ>STATUS</xServ></consStatServ></textarea>
                <button type="submit">Transmitir</button>
            </form>
        </div>

        <div class="log-section">
            <h3>Logs da Comunicação</h3>
            <textarea id="log" readonly></textarea>
        </div>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const registerForm = document.getElementById('registerForm');
        const transmitForm = document.getElementById('transmitForm');
        const logArea = document.getElementById('log');

        let stompClient = null;

        function log(message) {
            logArea.value += `[${new Date().toLocaleTimeString()}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        connectBtn.addEventListener('click', () => {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, (frame) => {
                log('Conectado ao servidor WebSocket: ' + frame);
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;

                stompClient.subscribe('/topic/responses', (response) => {
                    log('RESPOSTA RECEBIDA:\n' + JSON.stringify(JSON.parse(response.body), null, 2));
                });

            }, (error) => {
                log('Erro de conexão: ' + error);
            });
        });

        disconnectBtn.addEventListener('click', () => {
            if (stompClient !== null) {
                stompClient.disconnect(() => {
                    log('Desconectado do servidor.');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                });
            }
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!stompClient || !stompClient.connected) {
                log("ERRO: Conecte ao WebSocket primeiro.");
                return;
            }

            const payload = {
                action: 'register',
                data: {
                    cnpj: document.getElementById('reg-cnpj').value,
                    razaoSocial: document.getElementById('reg-razao').value,
                    uf: document.getElementById('reg-uf').value,
                    caminhoCertificado: document.getElementById('reg-cert-path').value,
                    senha: document.getElementById('reg-cert-pass').value
                }
            };

            stompClient.send("/app/transmitir", {}, JSON.stringify(payload));
            log('ENVIADO (Registro Emitente):\n' + JSON.stringify(payload, null, 2));
        });

        transmitForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!stompClient || !stompClient.connected) {
                log("ERRO: Conecte ao WebSocket primeiro.");
                return;
            }

            const payload = {
                action: 'transmit',
                cnpj: document.getElementById('trans-cnpj').value,
                servico: document.getElementById('trans-service').value,
                xml: document.getElementById('trans-xml').value
            };

            stompClient.send("/app/transmitir", {}, JSON.stringify(payload));
            log('ENVIADO (Transmissão XML):\n' + JSON.stringify(payload, null, 2));
        });

    </script>
</body>
</html>
